<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Around The U.S</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">  
        <header class="header">
            <img src="./images/logo.png" class="logo" alt="Around the U.S Logo">
            <hr class="line">
        </header>
            <main class="main">
            <section class="profile">
                <div class="avatar"></div>
                <div class="profile-info">
                    <h1 class="profile-info__full-name">Jacques Cousteau</h1>
                    <button type="button" class="profile-info__edit opacity"></button>
                    <p class="profile-info__occupation">Explorer</p>
                </div>
                <button type="button" class="profile__add opacity"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img src="images/kirill-pershin-1.png" class="element__image" alt="element image 1">
                        <h2 class="element__text">Yosemite Valley</h2>
                        <button type="button" class="element__like"></button>
                    </li>
                    <li class="element">
                        <img src="images/kirill-pershin-2.png" class="element__image" alt="element image 2">
                        <h2 class="element__text">Lake Louise</h2>
                        <button type="button" class="element__like"></button>
                    </li>
                    <li class="element">
                        <img src="images/kirill-pershin-3.png" class="element__image" alt="element image 3">
                        <h2 class="element__text">Bald Mountains</h2>
                        <button type="button" class="element__like"></button>
                    </li>
                    <li class="element">
                        <img src="images/kirill-pershin-4.png" class="element__image" alt="element image 4">
                        <h2 class="element__text">Latemar</h2>
                        <button type="button" class="element__like"></button>
                    </li>
                    <li class="element">
                        <img src="images/kirill-pershin-5.png" class="element__image" alt="element image 5">
                        <h2 class="element__text">Vanoise National Park</h2>
                        <button type="button" class="element__like"></button>
                    </li>
                    <li class="element">
                        <img src="images/kirill-pershin-6.png" class="element__image" alt="element image 6">
                        <h2 class="element__text">Lago di Braies</h2>
                        <button type="button" class="element__like"></button>
                    </li>
                </ul>
            </section>       

            <section class="popup-box">
                <div class="popup__container">
                    <button type="button" class="popup-box__action popup-box__action_close opacity"></button>
                    <h2 class="popup-box__title">Edit Profile</h2>
                    <form class="input" name="profile-form">
                        <input type="text" placeholder="Name" class="input__text input__text_type_name" name="full-name">
                        <input type="text" placeholder="About Me" class="input__text input__text_type_occupation" name="occupation">
                        <button type="submit" class="popup-box__action popup-box__action_edit">
                            Save
                        </button>     
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
        </footer>

        <script src="./scripts.js"></script>
    </body>
</html>
