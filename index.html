<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Around The U.S</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="4e8e0a1d604782a0dff8.svg" class="logo" alt="Around the U.S Logo"></header><main class="main"><section class="profile"><div class="avatar"><image class="avatar__image" src="c4f6d106365d89d39332.jpg" alt="profile picture"></image><button type="button" class="avatar__edit"></button></div><div class="profile-info"><h1 class="profile-info__full-name"></h1><button type="button" class="profile-info__edit opacity"></button><p class="profile-info__occupation"></p></div><button type="button" class="profile__add opacity"></button></section><section class="elements"><ul class="elements__list"></ul></section><section class="popup-box popup-box_type_edit"><div class="popup-box__container"><button type="button" class="popup-box__action popup-box__action_btn_close opacity"></button><h2 class="popup-box__title">Edit Profile</h2><form class="input input_edit" name="profile-form"><input placeholder="Name" class="input__text input__text_type_full-name" id="full-name-input" name="fullName" required minlength="2" maxlength="40"> <span class="input-error full-name-input-error"></span> <input placeholder="About Me" class="input__text input__text_type_occupation" id="about-me-input" name="occupation" required minlength="2" maxlength="200"> <span class="input-error about-me-input-error"></span> <button type="submit" class="popup-box__action popup-box__action_btn_edit popup-box__action_submit">Save</button></form></div></section><section class="popup-box popup-box_type_edit-avatar"><div class="popup-box__container"><button type="button" class="popup-box__action popup-box__action_btn_close opacity"></button><h2 class="popup-box__title">Change profile picture</h2><form class="input input_edit-avatar" name="element-form"><input type="url" placeholder="Image URL" class="input__text input__text_type_image" id="url-input" name="image" required> <span class="input-error url-input-error"></span> <button type="submit" class="popup-box__action popup-box__action_btn_edit-avatar popup-box__action_submit">Save</button></form></div></section><section class="popup-box popup-box_type_add"><div class="popup-box__container"><button type="button" class="popup-box__action popup-box__action_btn_close opacity"></button><h2 class="popup-box__title">New Place</h2><form class="input input_add" name="element-form"><input placeholder="Title" class="input__text input__text_type_name" id="name-input" name="name" required minlength="1" maxlength="30"> <span class="input-error name-input-error"></span> <input type="url" placeholder="Image URL" class="input__text input__text_type_link" id="place-input" name="link" required> <span class="input-error place-input-error"></span> <button type="submit" class="popup-box__action popup-box__action_btn_add popup-box__action_submit">Create</button></form></div></section><section class="popup-box popup-box_type_remove"><div class="popup-box__container"><button type="button" class="popup-box__action popup-box__action_btn_close opacity"></button><h2 class="popup-box__title">Are you sure?</h2><form class="input input_add" name="element-form"><button type="submit" class="popup-box__action popup-box__action_btn_remove popup-box__action_submit">Yes</button></form></div></section><section class="popup-box popup-box_type_image"><div class="popup-box__container popup-box__container_type_image"><button type="button" class="popup-box__action popup-box__action_btn_close opacity"></button> <img class="popup-box__background" alt="overlay" src="f44d424da7c601d2b242.png"><p class="popup-box__caption"></p></div></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Around The U.S.</p></footer><template id="element-template"><li class="element"><a class="element__link"><img class="element__image"></a><h2 class="element__text"></h2><div class="element__like-container"><button type="button" class="element__like"></button><p class="element__like-count"></p></div><button type="button" class="element__remove"></button></li></template></body></html>
