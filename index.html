<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Around The U.S</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">  
        <header class="header">
            <img src="./images/logo.svg" class="logo" alt="Around the U.S Logo">
        </header>
            <main class="main">
            <section class="profile">
                <div class="avatar"></div>
                <div class="profile-info">
                    <h1 class="profile-info__full-name">Jacques Cousteau</h1>
                    <button type="button" class="profile-info__edit opacity"></button>
                    <p class="profile-info__occupation">Explorer</p>
                </div>
                <button type="button" class="profile__add opacity"></button>
            </section>

            <section class="elements">
                <ul class="elements__list"></ul>
            </section>       

            <section class="popup-box">
                <div class="popup-box__container popup-box__container_type_edit">
                    <button type="button" class="popup-box__action popup-box__action_btn_close opacity"></button>
                    <h2 class="popup-box__title">Edit Profile</h2>
                    <form class="input input_edit" name="profile-form">
                        <input type="text" placeholder="Name" class="input__text input__text_type_name" name="full-name">
                        <input type="text" placeholder="About Me" class="input__text input__text_type_occupation" name="occupation">
                        <button type="submit" class="popup-box__action popup-box__action_btn_edit">
                            Save
                        </button>     
                    </form>
                </div>

                <div class="popup-box__container popup-box__container_type_add">
                    <button type="button" class="popup-box__action popup-box__action_btn_close opacity"></button>
                    <h2 class="popup-box__title">New Place</h2>
                    <form class="input input_add" name="element-form">
                        <input type="text" placeholder="Title" class="input__text input__text_type_title" name="title">
                        <input type="text" placeholder="Image URL" class="input__text input__text_type_image" name="image">
                        <button type="submit" class="popup-box__action popup-box__action_btn_add">
                            Create
                        </button>     
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
        </footer>

        <template id="element-template">
            <li class="element">
                <img class="element__image">
                <h2 class="element__text"></h2>
                <button type="button" class="element__like"></button>
            </li>
          </template>

        <script src="./scripts.js" type="module"></script>
    </body>
</html>
